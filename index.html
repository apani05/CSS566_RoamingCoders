<script src="script.js"></script>
<!DOCTYPE html>
<html>

<head>
    <title>Wordle App</title>
    <style>
        .wordle-container {
            position: relative;
            background-image: url('UWCampus-Quad.jpg');
            background-size: cover;
            background-position: center;
            height: 80%;
            margin: 0;
            text-align: center;
        }

        .timer-container {
            background-color: white;
            font-size: 17px;
            width: 12%;
            height: 10%;
            position: absolute;
            top: 14%;
            right: 9%;
            border-radius: 8px;
        }

        .timer {
            font-size: 30px;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            height: 50%;
            width: 30%;
            border-radius: 10px;
            text-align: center;
        }

        .wordle-input {
            margin-bottom: 10px;
        }

        .wordle-input input {
            padding: 5px;
        }

        .wordle-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 5px;
            margin-left: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .wordle-input button.disabled {
            background-color: gray;
            cursor: default;
        }

        .wordle-output {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            margin: 20px;
        }

        .yellow-letter {
            margin-left: 5px;
            padding: 10px;
            background-color: yellow;
            color: black;
        }

        .green-letter {
            margin-left: 5px;
            padding: 10px;
            background-color: green;
            color: black;
        }

        .grey-letter {
            margin-left: 5px;
            padding: 10px;
            background-color: grey;
            color: black;
        }

        .bottom-section {
            padding-left: 2%;
            padding-top: 1%;
            font-size: 15px;
        }

        .youtube-link {
            float: right;
            padding-right: 2%;
        }

        img {
            padding-right: 4px;
            width: 22px;
            height: 20px;
        }

        .hint-overlay {
            position: absolute;
            top: 50%;
            left: 14%;
            transform: translate(-50%, -50%);
            padding: 20px;
            height: 50%;
            width: 18%;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .hint-title {
            padding: 7px;
            position: absolute;
            font-size: 20px;
            font-weight: 700;
            left: 22%;
            background-color: white;
            height: 7%;
            width: 50%;
            border-radius: 10px;
        }

        .hint-box {
            padding-top: 24px;
        }

        .bottom-section-title {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wordle-container">
        <div class="timer-container">
            Timer:
            <div id="timer" class="timer">03:00</div>
        </div>
        <div class="overlay">
            <h1>Wordle App</h1>
            <h3>Guess the 5 letter word!</h3>
            <div class="wordle-input">
                <input type="text" id="inputField" placeholder="Enter your guess" />
                <button id="wordle-btn" onclick="checkGuess()">Check</button>
                <button id="start-btn" onclick="startGame()">Start</button>
            </div>
            <div class="wordle-output">
                <p id="result"></p>
            </div>
        </div>
        <div class="hint-overlay">
            <div class="hint-title">
                Hint:
            </div>
            <div class="wordle-output">
                <p id="hintbox" class="hint-box"></p>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="bottom-section-title">
            <img src="linkedin_icon.png" alt="Image">
            Connect with the Developers
            <div class="youtube-link">
                <img src="youtube_icon.png" alt="Image">
                <a href="https://www.youtube.com/watch?v=lv4Zg-209MY" target="_blank">Confused how to play? Click the
                    youtube link</a>
            </div>
        </div>

        <a href="https://www.linkedin.com/in/aishwarya-pani/" target="_blank">Aishwarya Pani</a>
        <br><a href="https://www.linkedin.com/in/kourharpreet/" target="_blank">Harpreet Kour</a>
        <br><a href="https://www.linkedin.com/in/jacob-chesnut/" target="_blank">Jacob Chesnut</a>
        <br><a href="https://www.linkedin.com/in/karan-chopra-34680511a/" target="_blank">Karan Chopra</a>
        <br><a href="https://www.linkedin.com/in/utkarsh-darbari/" target="_blank">Utkarsh Darbari</a>
    </div>
</body>
